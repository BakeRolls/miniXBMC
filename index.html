<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>minXBMC</title>
	</head>
	<body>
		<div class="address">
			<input type="text" name="address" placeholder="http://foo.bar:8080/">
		</div>

		<div class="url">
			<span><input type="text" name="url" placeholder="http://foo.bar/video.mp4"></span>
		</div>

		<div class="get">
			<span><input type="button" name="clipboard" value="Clipboard"></span>
			<span><input type="button" name="playurl" value="Get"></span>
		</div>

		<div>
			<input type="range" name="volume" min="0" max="100" step="5">
		</div>

		<div class="play">
			<input type="button" name="toggle" value="Play/Pause">
		</div>

		<div class="debug">...</div>

		<script src="phonegap.js"></script>
		<script src="js/zepto.min.js"></script>
		<script src="js/hoster/primeshare.js"></script>
		<script src="js/hoster/nowvideo.js"></script>
		<script src="js/hoster/streamcloud.js"></script>
		<script src="js/hoster/sockshareDesktop.js"></script>
		<script src="js/hoster/sockshare.js"></script>
		<script src="js/hoster/sharedsx.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
